<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login - Power Suplementos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      width: 350px;
      text-align: center;
    }

    .login-container h1 {
      color: #4b2ac5;
      font-weight: 600;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 6px;
      color: #4b2ac5;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #764ba2;
      outline: none;
    }

    button {
      width: 100%;
      background: #764ba2;
      color: #fff;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(118, 75, 162, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    button:hover {
      background: #5e328a;
      box-shadow: 0 8px 25px rgba(94, 50, 138, 0.8);
      transform: translateY(-3px);
    }

    .links {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #764ba2;
    }

    .links a {
      color: #764ba2;
      text-decoration: none;
      font-weight: 600;
      margin-left: 5px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login Power Suplementos</h1>
    <form action="compras.html" method="GET">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required />

      <button type="submit">Entrar</button>
    </form>
    <div class="links">
      <span>NÃ£o tem conta?</span><a href="#">Cadastre-se</a>
    </div>
  </div>

</body>
</html>
